{% extends 'base.html' %}
{% block content %}

<h1>Cube List</h1>

{% for cube in cubes %}
  <div class="card">
    <a href="{% url 'detail' cat.id %}">
      <div class="card-content">
        <span class="card-title">{{ cube.name }}</span>
        <p>Name: {{ cube.name }}</p>
        <p>Brand: {{ cube.brand }}</p>
        <p>Description: {{ cube.description }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
